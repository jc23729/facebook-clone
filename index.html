<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/font5/all.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Header logo and searchbox on LEFT section -->
      <div class="header__logo-section">
        <!--header facebook icon  -->
        <div class="header__logo-icon">
          <i class="fab fa-facebook"></i>
        </div>
        <!-- header search icon -->
        <div class="header__logo-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <!-- Header logo and searchbox on LEFT section  END-->
      <!-- Header menu tabs start -->
      <div class="header__menu-tabs">
        <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
         <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
         <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
         <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
         <div class="header__menu-tab header__menu-tab--active">
          <i class="fas fa-home"></i>
        </div>
      </div>
      <!-- Header menu tabs end -->
      <div class="header__account"></div>
    </header>
    <!-- Header END-->
  </body>
</html>
